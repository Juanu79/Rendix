<div class="container">
    <div class="form_area">
        <p class="title">Registro de usuario</p>
        <form id="registerForm">
            <div class="form_group">
                <label class="sub_title" for="name">Nombre</label>
                <input placeholder="Ingresa tu nombre" class="form_style" type="text" id="name">
            </div>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Ingresa tu email" id="email" class="form_style" type="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" id="password" class="form_style" type="password">
            </div>
            <div>
                <button type="button" class="btn" id="registerButton">REGISTRARSE</button>
                <p>¿Tienes una cuenta? <a class="link" href="InicioS.html">Ingresa aqui!</a></p>
            </div>
        </form>
    </div>
</div>
