<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="StyleInicio.css">
</head>
<body>
    <a href="https://es.cooltext.com"><img src="https://images.cooltext.com/5727435.png" width="575" height="75" alt="Inicio de sesion" /></a>

<div class="container">
    <div class="form_area">
        <p class="title">Inicio de sesion</p>
        <form id="registerForm">
            <div class="form_group">
                <label class="sub_title" for="name">Email</label>
                <input placeholder="Ingresa tu email" class="form_style" type="text" id="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" id="password" class="form_style" type="password">
            </div>
            <div>
                <button type="button" class="btn" id="registerButton">INICIAR</button>
                <p>¿No tienes una cuenta? <a class="link" href="RegistroU.html">creala aqui</a></p>
            </div>
        </form>
    </div>
</div>



<script type="module" src="Firebase.js"></script>


    
</body>
</html>
